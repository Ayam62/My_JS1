    // This process always goes through top of the tree, counts each items and then  only  goes at the bottom so not that efficient.
    // To do the same in a bit efficient manner

    
    function optiaddLanguage(langName){
        const listItem=document.createElement("li")
        listItem.textContent=`${langName}`// ready to be displayed but not displayed..it is in the memory created just above this line
        document.querySelector(".language").appendChild(listItem)
    }

    optiaddLanguage("python")
    optiaddLanguage("Ruby")
    optiaddLanguage("goLang")
    // To edit the values
   const secondLang= document.querySelector("li:nth-child(2)")// points the 2nd item of li
//    secondLang.innerHTML="Mojo"
    const newli=document.createElement("li")
    newli.textContent="Mojo"
    secondLang.replaceWith(newli)

    //Replace first Javacript with type script

    const firstLang=document.querySelector("li:nth-child(1)")// selection of the existing name-variable
    const nli=document.createElement("li") //creating a new variable
    nli.textContent="Typescript"//writing in new variable
    firstLang.replaceWith(nli)//replacing it with the selected name-variable

    //Remove
    const lastLang=document.querySelector("li:last-child")
    lastLang.remove()
</script>
